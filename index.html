<!doctype html>
<html>
<head>
  <title>Planktonics Talks</title>
  <meta charset="utf-8"/>
  <meta
  name="author"
  content="Slava Rykov"
  />
  <meta
  name="description"
  content="Corporate chat app"
  />
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
  <header class="header">
    <h1 class="header__title">Planktonics Talks</h1>
  </header>

  <main class="chat">
    <!-- Блок простого общения начало -->
    <section class="talking">
      <!-- Блок полученных сообщений начало -->
      <ul class="received">
        <li class="received__msg">
          <span class="received__from">Иван Пущин: </span>
          Привет, Александр! Как там твоя поэма?
        </li>

        <li class="received__msg">
          <span class="received__from">Вера Вяземская: </span>
          Право же, Саша, это же надо было так...
        </li>

        <li class="received__msg">
          <span class="received__from">Жорж Дантес: </span>
          Смею вызывать вас на дуэль! Мерзавец! Дуэль в майнкрафте!
        </li>
      </ul>
      <!-- Блок полученных сообщений конец -->

      <!-- Блок отправленных сообщений начало -->
      <ul class="sent">
        <li class="sent__message">
          <span class="sent__to">Ивану Пущину: </span>
          В последнее время офис, а не поэма...
        </li>
        <li v-for="message in messages">{{ message }}</li>
      </ul>
      <!-- Блок отправленных сообщений конец -->

      <!-- Блок ввода сообщения начало -->
      <div class="input">
        <input
        type="text"
        name="inputMsg"
        class="talking__input"
        autocomplete="off"
        v-on:keyup.enter="sentMessage"
        >
        <select
        class="talking__contacts"
        name="contacts"
        >
          <option>Ивану Пущину</option>
          <option>Вере Вяземской</option>
          <option>Жоржу Дантесу</option>
        </select>
      </div>
      <!-- Блок ввода сообщения конец -->
    </section>
    <!-- Блок простого общения конец -->
  </main>
  <script src="scripts/sending.js"></script>
</body>
</html>
